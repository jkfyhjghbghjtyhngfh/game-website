<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Game Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Game Portal</h1>
    <nav class="site-nav" style="margin-top:0.5rem">
      <a href="games.html" style="margin-right:1rem">All Games</a>
      <a href="bugs.html">Bugs & Upgrades</a>
    </nav>
  </header>

  <main>
    <div class="game-list">
      <!-- Game 1: Space Shooter -->
      <div class="game-card">
        <img src="games/space-shooter/thumbnail.png" alt="Space Shooter">
        <h3>Space Shooter</h3>
        <a href="/games/space-shooter/" target="_self">Play</a>
      </div>

      <!-- Game 2: Platformer -->
      <div class="game-card">
        <img src="games/platformer/thumbnail.png" alt="Platformer">
        <h3>Platformer</h3>
        <a href="/games/platformer/" target="_self">Play</a>
      </div>

      <!-- Game 3: Table Tennis -->
      <div class="game-card">
        <img src="table-tennis/thumbnail.png" alt="Table Tennis">
        <h3>Table Tennis</h3>
        <a href="table-tennis/table-tennis.html" target="_self">Play</a>
      </div>
    </div>

    <!-- Featured imported games -->
    <section class="featured">
      <h2>Featured Games</h2>
      <div class="game-list">
        <div class="game-card">
          <img src="games/game-001/thumb.svg" alt="Snake">
          <h3>Snake</h3>
          <a href="games/game-001/index.html">Play</a>
        </div>

        <a class="game-card" href="fnaf/index.html">
          <img src="fnaf/resources/0000.png" alt="Five Nights at Freddy's">
          <h3>Five Nights at Freddy's 1</h3>
          <span class="play-link">Play</span>
        </a>

        <a class="game-card" href="fnaf/fnaf2/index.html">
          <img src="fnaf/fnaf2/resources/0000.png" alt="Five Nights at Freddy's 2">
          <h3>Five Nights at Freddy's 2</h3>
          <span class="play-link">Play</span>
        </a>

        <a class="game-card" href="fnaf/fnaf4/index.html">
          <img src="fnaf/fnaf4/resources/title.png" alt="Five Nights at Freddy's 4">
          <h3>Five Nights at Freddy's 4</h3>
          <span class="play-link">Play</span>
        </a>

        <a class="game-card" href="fnaf/fnaf3/index.html">
          <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='300' height='180'><rect width='100%' height='100%' fill='%23111'/><text x='50%' y='50%' fill='%23ddd' font-family='sans-serif' font-size='14' dominant-baseline='middle' text-anchor='middle'>FNAF3 (build required)</text></svg>" alt="Five Nights at Freddy's 3 (build required)">
          <h3>Five Nights at Freddy's 3</h3>
          <span class="play-link">Instructions</span>
        </a>
      </div>
      <p style="margin-top:12px"><a class="btn" href="games.html">See all games</a></p>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
