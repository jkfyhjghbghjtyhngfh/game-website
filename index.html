<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Game Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Game Portal</h1>
  </header>

  <main>
    <div class="game-list">
      <!-- Game 1: Space Shooter -->
      <div class="game-card">
        <img src="games/space-shooter/thumbnail.png" alt="Space Shooter">
        <h3>Space Shooter</h3>
        <a href="/games/space-shooter/" target="_self">Play</a>
      </div>

      <!-- Game 2: Platformer -->
      <div class="game-card">
        <img src="games/platformer/thumbnail.png" alt="Platformer">
        <h3>Platformer</h3>
        <a href="/games/platformer/" target="_self">Play</a>
      </div>

      <!-- Game 3: Table Tennis -->
      <div class="game-card">
        <img src="table-tennis/thumbnail.png" alt="Table Tennis">
        <h3>Table Tennis</h3>
        <a href="table-tennis/table-tennis.html" target="_self">Play</a>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
