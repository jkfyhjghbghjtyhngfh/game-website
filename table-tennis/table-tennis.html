<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pong Game</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    font-family: sans-serif;
    overflow: hidden;
  }

  canvas {
    background: #000;
    display: block;
    border: 2px solid white;
  }

  #score {
    position: absolute;
    top: 20px;
    font-size: 24px;
  }
</style>
</head>
<body>
<div id="score">Player: 0 | CPU: 0</div>
<canvas id="pong" width="800" height="500"></canvas>

<script>
const canvas = document.getElementById('pong');
const context = canvas.getContext('2d');

const paddleWidth = 10;
const paddleHeight = 100;
const ballSize = 10;

let playerScore = 0;
let cpuScore = 0;

// Paddles
const player = { x: 10, y: canvas.height/2 - paddleHeight/2, width: paddleWidth, height: paddleHeight, dy: 0 };
const cpu = { x: canvas.width - paddleWidth - 10, y: canvas.height/2 - paddleHeight/2, width: paddleWidth, height: paddleHeight, dy: 2 };

// Ball
const ball = {
  x: canvas.width/2 - ballSize/2,
  y: canvas.height/2 - ballSize/2,
  size: ballSize,
  dx: 4 * (Math.random() > 0.5 ? 1 : -1),
  dy: 4 * (Math.random() > 0.5 ? 1 : -1)
};

// Draw everything
function drawRect(x, y, w, h, color) {
  context.fillStyle = color;
  context.fillRect(x, y, w, h);
}

function drawCircle(x, y, r, color) {
  context.fillStyle = color;
  context.beginPath();
  context.arc(x, y, r, 0, Math.PI*2);
  context.closePath();
  context.fill();
}

function drawNet() {
  for(let i = 0; i < canvas.height; i += 20) {
    drawRect(canvas.width/2 - 1, i, 2, 10, 'white');
  }
}

// Control player
document.addEventListener('keydown', (e) => {
  if(e.key === 'ArrowUp') player.dy = -6;
  if(e.key === 'ArrowDown') player.dy = 6;
});

document.addEventListener('keyup', (e) => {
  if(e.key === 'ArrowUp' || e.key === 'ArrowDown') player.dy = 0;
});

// Move everything
function update() {
  // Move paddles
  player.y += player.dy;

  if(player.y < 0) player.y = 0;
  if(player.y + paddleHeight > canvas.height) player.y = canvas.height - paddleHeight;

  // CPU AI
  if(ball.y < cpu.y + cpu.height/2) cpu.y -= cpu.dy;
  if(ball.y > cpu.y + cpu.height/2) cpu.y += cpu.dy;

  if(cpu.y < 0) cpu.y = 0;
  if(cpu.y + paddleHeight > canvas.height) cpu.y = canvas.height - paddleHeight;

  // Move ball
  ball.x += ball.dx;
  ball.y += ball.dy;

  // Collisions with top/bottom
  if(ball.y < 0 || ball.y + ball.size > canvas.height) ball.dy *= -1;

  // Collisions with paddles
  if(ball.x < player.x + player.width &&
     ball.x > player.x &&
     ball.y + ball.size > player.y &&
     ball.y < player.y + player.height) {
       ball.dx *= -1;
       // Add spin
       let collidePoint = ball.y - (player.y + player.height/2);
       collidePoint = collidePoint / (player.height/2);
       ball.dy = collidePoint * 5;
  }

  if(ball.x + ball.size > cpu.x &&
     ball.x + ball.size < cpu.x + cpu.width &&
     ball.y + ball.size > cpu.y &&
     ball.y < cpu.y + cpu.height) {
       ball.dx *= -1;
       let collidePoint = ball.y - (cpu.y + cpu.height/2);
       collidePoint = collidePoint / (cpu.height/2);
       ball.dy = collidePoint * 5;
  }

  // Score
  if(ball.x < 0) {
    cpuScore++;
    resetBall();
  } else if(ball.x + ball.size > canvas.width) {
    playerScore++;
    resetBall();
  }

  document.getElementById('score').textContent = `Player: ${playerScore} | CPU: ${cpuScore}`;
}

// Reset ball
function resetBall() {
  ball.x = canvas.width/2 - ballSize/2;
  ball.y = canvas.height/2 - ballSize/2;
  ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
  ball.dy = 4 * (Math.random() > 0.5 ? 1 : -1);
}

// Draw everything
function draw() {
  drawRect(0, 0, canvas.width, canvas.height, 'black');
  drawNet();
  drawRect(player.x, player.y, player.width, player.height, 'white');
  drawRect(cpu.x, cpu.y, cpu.width, cpu.height, 'white');
  drawRect(ball.x, ball.y, ball.size, ball.size, 'white');
}

// Game loop
function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
